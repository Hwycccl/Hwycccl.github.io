<html><head><base href="https://depressiondetector.ai/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>抑郁症深度学习检测应用</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    color: #333;
    display: flex;
    min-height: 100vh;
  }
  .container {
    display: flex;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 20px;
  }
  .section {
    flex: 1;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    padding: 40px;
    margin: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: transform 0.3s ease-in-out;
  }
  .section:hover {
    transform: translateY(-5px);
  }
  h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 30px;
    font-size: 24px;
    font-weight: 700;
    position: relative;
  }
  h1::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 50px;
    height: 3px;
    background-color: #3498db;
    border-radius: 3px;
  }
  .button {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 16px;
    font-weight: 500;
    margin-top: 30px;
    box-shadow: 0 4px 6px rgba(52, 152, 219, 0.3);
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }
  .button:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
    box-shadow: 0 6px 8px rgba(52, 152, 219, 0.4);
  }
  .button:active {
    transform: translateY(0);
    box-shadow: 0 2px 4px rgba(52, 152, 219, 0.4);
  }
  @keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.7); }
    70% { box-shadow: 0 0 0 15px rgba(52, 152, 219, 0); }
    100% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0); }
  }
  .pulse {
    animation: pulse 2s infinite;
  }
  .icon {
    font-size: 48px;
    margin-bottom: 20px;
    color: #3498db;
  }
  .image-container {
    width: 100%;
    height: 200px;
    overflow: hidden;
    border-radius: 10px;
    margin-bottom: 20px;
  }
  .image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease-in-out;
  }
  .image-container:hover img {
    transform: scale(1.1);
  }
</style>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="section">
      <div class="image-container">
        <img alt="抑郁症数据集可视化，显示了多维数据点和聚类" src="depression_dataset.jpg" width="400" height="200">
      </div>
      <h1>抑郁症检测数据集</h1>
      <a href="dataset.html" class="button pulse">
        <i class="fas fa-search"></i> 查看数据集
      </a>
    </div>
    
    <div class="section">
      <div class="image-container">
        <img alt="一个人坐在窗边，低头沉思，周围环境昏暗，象征抑郁症状" src="depression_illustration.jpg" width="400" height="200">
      </div>
      <h1>抑郁症测量量表</h1>
      <a href="scale.html" class="button">
        <i class="fas fa-eye"></i> 查看量表
      </a>
    </div>
  </div>

  <script>
    // 可以在这里添加一些交互性的JavaScript代码
    document.querySelectorAll('.button').forEach(button => {
      button.addEventListener('mouseenter', () => {
        button.style.transform = 'scale(1.05)';
      });
      button.addEventListener('mouseleave', () => {
        button.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
